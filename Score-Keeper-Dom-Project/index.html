<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ping Pong Score Keeper</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: #edf6f9;
        }
    </style>
</head>
<body>

    
    <div class="card col-4 mx-auto mt-3">
        <div class="card-header">
            <img class="card-img-top" src="https://images.unsplash.com/photo-1611762348135-5b09d2f0390d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80" alt="">
            <h4 class="card-title text-center mt-2">Ping Pong Score Keeper</h4>
        </div>
        <div class="card-body text-center">
            <h1> <span id = "playerone">0</span> To <span id = "playertwo">0</span></h1>
            <p class="card-text">Use the Buttons to Play The Game</p>
            <span>Playing To: </span>
            <select name="levels" id="levels">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
        
            </select>
            <br><br>
            <button id = "btnplayerone" class="btn btn-primary">+1 Player One</button>
            <button id = "btnplayertwo" class="btn btn-info">+1 Player Two</button>
            <button id = "btnplayerreset" class="btn btn-danger">Reset Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
